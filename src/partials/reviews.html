<section class="reviews container slide-container" id="reviews">
  <h2 class="reviews-title">Reviews</h2>
  <div class="swiper">
    <ul class="reviews-list swiper-wrapper"></ul>

    <div class="buttons">
      <div class="swiper-button-prev">
        <button type="button" class="reviews-btn prevBtn">
          <svg class="reviews-icon">
            <use href="./img/icons.svg#arrow-left"></use>
          </svg>
        </button>
      </div>
      <div class="swiper-button-next">
        <button type="button" class="reviews-btn nextBtn">
          <svg class="reviews-icon">
            <use href="./img/icons.svg#arrow-right"></use>
          </svg>
        </button>
      </div>
    </div>
  </div>
</section>
